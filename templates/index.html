<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    {% include "navbar.html" %}
    <h1>My Tasks</h1>
    <div class="container">
        <div class="headlines">
            <b>Category</b>
            <b>Description</b>
            <b>Date</b>
        </div>
        <div class="tasks">
            {% for task in tasks %}
            <div class="task">
                <div class="text">{{ task.name }}</div>
                <div class="text">{{ task.description }}</div>
                <div class="text">{{ task.date }}</div>
                <form action="/delete" method="post" class="button1">
                    <input type="hidden" name="task_id" value={{ task.tid }}>
                    <input type="submit" value="Delete">
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
